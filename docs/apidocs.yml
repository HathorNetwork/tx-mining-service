openapi: 3.0.0
servers:
  - url: 'http://localhost:8080'
info:
  title: tx-mining-service API
  description: This service is used to resolving transactions before propagating them into the network
  version: 0.2.0
paths:
  /health-check:
    get:
      summary: Check if service is up and running
      responses:
        '200':
          description: Success
          content:
            application/json:
              examples:
                success:
                  summary: Success
                  value:
                    success: true
