  /cancel-job:
    post:
      summary: Cancel a tx-job
      parameters:
        - name: job-id
          in: query
          description: Job id in hexadecimal
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                success:
                  summary: Success
                  value:
                    job-id: 020a50bc5f4200a682b204dd49e85717ca67dc04b0b4d67d4109b016766f7a83
